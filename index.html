<html>
  <head>
    <meta charset="UTF-8">
    <script defer src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
   
    <div class="weather-wrapper">
     
      <div class="header">
        <h1>Weather Search App</h1>
      </div>
      <div id="form">
        <input type="text" placeholder="enter city name" id="search" name="city-name" value="" autocomplete="off">
        <button  id="submit"><i class="fas fa-search"></i></button>
      </div>
      <div class="main">
        <div class="city"></div>
        <div class="spinner-border" 
        role="status" id="loading">
       <span class="sr-only">Loading  ...</span>
   </div>
    
   <div class="display">
    
        <div class="left">
          <h1 class="temp"></h1>
          <div class="hfl">
            <div class="desc"></div>
            <div class="feels_like"></div>
          </div>
        </div>

      <div class="right">
        <img src="">
      </div>

    </div>
   </div>
      
    </div>
    
    <script src="https://kit.fontawesome.com/932167b0bb.js" crossorigin="anonymous"></script>
  </body>
</html>
